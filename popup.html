<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Copilot 안내</title>
    <style>
      body {
        font-family: 'NotoSansKR', 'Inter';
        margin: 0;
        padding: 16px;
        color: #333;
        line-height: 1.5;
        background: #fff;
        min-width: 300px;
      }

      .container {
        max-width: 100%;
      }

      .title {
        font-size: 18px;
        font-weight: 700;
        color: #007AFF;
        margin: 0 0 16px 0;
        padding-bottom: 8px;
        border-bottom: 1px solid #e0e0e0;
      }

      .instruction {
        margin: 0;
        font-size: 14px;
        color: #5f6368;
      }

      .shortcut {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 8px 0;
      }

      .shortcut-label {
        font-weight: 500;
        color: #202124;
        min-width: 50px;
      }

      kbd {
        background: #f1f3f4;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        color: #202124;
        box-shadow: 0 1px 1px rgba(0,0,0,0.1);
      }

      .description {
        margin-top: 16px;
        font-size: 13px;
        color: #5f6368;
        line-height: 1.6;
      }

      .feedback {
        margin-top: 24px;
        padding-top: 16px;
        border-top: 1px solid #e0e0e0;
      }

      .feedback-link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: #5f6368;
        text-decoration: none;
        font-size: 13px;
        font-weight: 500;
        transition: color 0.2s;
      }

      .feedback-link:hover {
        color: #007AFF;
      }

      .feedback-link::before {
        content: "💬";
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">English Copilot</h1>
      
      <div class="shortcut">
        <span class="shortcut-label">맥:</span>
        <kbd>Cmd</kbd>
      </div>
      
      <div class="shortcut">
        <span class="shortcut-label">윈도우:</span>
        <kbd>Ctrl</kbd>
      </div>

      <p class="description">
        키를 누르고 단어 위에 마우스를 올리면<br />
        뜻, 발음, 예문을 즉시 확인할 수 있습니다.
      </p>

      <div class="feedback">
        <a href="https://chromewebstore.google.com/detail/peehaoopjonpbekednbcchkfdaapaddn" target="_blank" rel="noopener noreferrer" class="feedback-link">
          피드백 남기기
        </a>
      </div>
    </div>
  </body>
</html>
